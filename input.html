<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <!-- Tailwind -->
    <link rel="stylesheet" href="assets/css/tailwind.min.css">

    <title>محفظتك</title>
  </head>
  <body>
    <header>
      <nav class="relative">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="items-center flex gap-5">
              <img src="assets/img/logo.png" alt="Your Company">
              <span class="font-bold">مــحــفــظــتــك</span>
            </div>
            <div class="flex flex-1 items-center sm:items-stretch sm:justify-center">
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                  <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900">الصفحة الرئيسية</a>
                  <a href="input.html" aria-current="page" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-white/5">إضافة معاملة</a>
                  <a href="history.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray hover:bg-white/5">السجل</a>
                  <a href="settings.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-900 hover:bg-white/5">تخصيص المحفظة</a>
                </div>
              </div>
            </div>
            <button class="btn-toggle sm:block md:hidden p-3">
              <span class="toggle"></span>
              <span class="toggle my-1"></span>
              <span class="toggle"></span>
            </button>
          </div>
        </div>

        <div id="mobile-menu" hidden>
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a href="index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-600 hover:text-white">الصفحة الرئيسية</a>
            <a href="input.html" aria-current="page" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">إضافة معاملة</a>
            <a href="history.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-600 hover:bg-white/5 hover:text-white">السجل</a>
            <a href="settings.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-600 hover:bg-white/5 hover:text-white">تخصيص المحفظة</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mx-auto mt-10 p-5">
      <div class="box p-10 max-w-lg mx-auto rounded-xl">
        <div class="heading mx-auto md:text-4xl text-3xl mb-10">
          <h1 class="text-green-600">إضافة معاملة جديدة</h1>
          <span class="mt-2"></span>
        </div>

        <div class="btns flex justify-center gap-5">
          <button class="btn active w-96 py-2 border rounded-full bg-green-600 text-white hover:text-white hover:bg-green-600">دخــل</button>
          <button class="btn w-96 py-2 border rounded-full text-red-400 hover:bg-red-600 hover:text-white">صــرف</button>
        </div>

        <input class="block rounded-full border w-full mb-3 mt-7 py-1 px-5 cat" type="text" placeholder="الصنف" id="category" required autocomplete="off">
        <div class="cat hidden">
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>طعام</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>مواصلات</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>ترفيه</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>راتب</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>سكن</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>فواتير</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>صحة</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>ملابس</span>
          <span class="cat-rec bg-green-200 hover:bg-green-600"><i class="hidden ml-1 check fa-solid fa-check"></i>تعليم</span>
        </div>
        <input class="block rounded-full border w-full my-7 py-1 px-5" type="number" placeholder="المبلغ" id="amount" required>
        <input class="block rounded-full border w-full my-7 py-1 px-5" type="date" placeholder="التاريخ" id="date" required>
        <input class="block rounded-full border w-full my-7 py-1 px-5" type="text" placeholder="الوصف" id="descreption">

        <button class="sub-btn block bg-green-600 rounded-full text-white py-2 px-5 text-center font-bold mx-auto hover:bg-green-900">حــفــظ الــمعامــلة</button>

        <p class="msg hidden text-gray-300">تم حفظ العملية</p>

      </div>
    </div>


    <script src="assets/js/main.js"></script>
  </body>
</html>
